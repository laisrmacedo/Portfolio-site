<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        header, nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgb(202, 199, 199);
            padding: 5px;
            width: 75%;
        }

        .ajuste{
            margin-left: 70px;
        }

    </style>
</head>
<body>
    <header>
        <h1>REAJUSTE DE SALÁRIO</h1>
    </header>
    <Nav>
        <table frame="hsides">
            <tr>
                <th>VALOR (R$)</th>
                <th>REAJUSTE (%)</th>
            </tr>
            <tr>
                <td>Até 280,00 </td>
                <td>20</td>
            </tr>
            <tr>
                <td>Entre 280,00 e 700,00</td>
                <td>15</td>
                
            </tr>
            <tr>
                <td>Entre 700,00 e 1.500,00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Maior que 1.500,00</td>
                <td>5</td>
            </tr>
        </table>
        <h3>Informe o salário atual</h3>
        <input type="text" class="salario">
        <input type="button" value="REAJUSTAR" onclick="calcular()">
    </Nav>
    <div class="ajuste">
        <h4 class="c1">Sálário antes do reajuste: </h4>
        <h4 class="c2">Percentual de aumento aplicado: </h4>
        <h4 class="c3">Valor do aumento: </h4>
        <h4 class="c4">Novo salário: </h4>
    </div>
    <footer>
        <!-- Link: http://docente.ifrn.edu.br/brunogurgel/disciplinas/2013/desweb/exercicios/lista3-javascript.pdf -->
    </footer>
    <script>
        function calcular(){
            let salario = document.querySelector('input.salario')
            let valor = Number(salario.value).toFixed(2)
            
            
            if(valor <= 280){                
                let c1 = document.querySelector('h4.c1')                
                c1.innerHTML += 'R$ ' + valor
                let c2 = document.querySelector('h4.c2')                
                c2.innerHTML += '20%'
                let c3 = document.querySelector('h4.c3')                
                let cc3 = valor * 0.2
                c3.innerHTML += 'R$ ' + cc3
                let a1 = valor * 1.2
                let c4 = document.querySelector('h4.c4')                
                c4.innerHTML += 'R$ ' + a1
            } else if (valor > 280 && valor <= 700) {
                let c1 = document.querySelector('h4.c1')                
                c1.innerHTML += 'R$ ' + valor
                let c2 = document.querySelector('h4.c2')                
                c2.innerHTML += '15%'
                let c3 = document.querySelector('h4.c3')                
                let cc3 = valor * 0.15
                c3.innerHTML += 'R$ ' + cc3
                let a1 = valor * 1.15
                let c4 = document.querySelector('h4.c4')                
                c4.innerHTML += 'R$ ' + a1
            } else if (valor > 700 && valor <= 1500){
                let c1 = document.querySelector('h4.c1')                
                c1.innerHTML += 'R$ ' + valor
                let c2 = document.querySelector('h4.c2')                
                c2.innerHTML += '10%'
                let c3 = document.querySelector('h4.c3')                
                let cc3 = valor * 0.1
                c3.innerHTML += 'R$ ' + cc3
                let a1 = valor * 1.1
                let c4 = document.querySelector('h4.c4')                
                c4.innerHTML += 'R$ ' + a1
            } else {
                let c1 = document.querySelector('h4.c1')                
                c1.innerHTML += 'R$ ' + valor
                let c2 = document.querySelector('h4.c2')                
                c2.innerHTML += '5%'
                let c3 = document.querySelector('h4.c3')                
                let cc3 = valor * 0.05
                c3.innerHTML += 'R$ ' + cc3
                let a1 = valor * 1.05
                let c4 = document.querySelector('h4.c4')                
                c4.innerHTML += 'R$ ' + a1
            
            }        

        }
    </script>
</body>
</html>
