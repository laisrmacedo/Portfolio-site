<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestCard</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <nav>
        <header>
            <p class="title">BANCO DE DADOS</p>
        </header>

        <section class="area-cadastro">
            <div>
                <img src="/dados.png" alt="imagem-dados">
            </div>
            <div>
                <p>Qual o tipo de cadastro?</p>
                <div class="area-tipos">
                    <input type="radio" id="produto" name="tipo-cadastro" checked value="produto">
                    <span class="item-produto">Produto</span><br>
                    <input type="radio" id="cliente" name="tipo-cadastro" checked value="cliente">
                    <span class="item-cliente">Cliente</span><br>
                </div>
                <button id="button-continuar" onclick="checar()">CONTINUAR</button>
            </div>
        </section>

        <section id="cadastro-produto" class="itens-cadastro ocultar">
            <h4 style="margin: 15px 0;">DADOS DO PRODUTO</h4>
            <div class="info">
                <div class="caixa1">
                    <!-- <label>Linha: 
                    <select name="linha" id="linha" style="width: -webkit-fill-available;">
                        <option value="vazio"></option>
                        <option value="revestimentos">Revestimentos</option>
                        <option value="tintas">Tintas</option>
                        <option value="telhas">Telhas</option>
                    </select></label> -->

                    <label >Descrição:</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="5"></textarea></br>
                    <!-- <input type="text" id="descricao" size="500" style="height: 30px;"> -->

                    <label for="preço">Código: 
                        <input  type="text" id="codigo" style="width: 62px;" value="">
                        <button onclick="novoCodigo(event)" data-click="clickCodigo">GERAR</button>
                    </label>
                </div>
                <div class="caixa2">
                    <label for="nome">Data da compra: </label><input type="date" id="data-compra" value=""></br>
                    <label for="nome">Estoque: <input type="number" id="estoque" value="" placeholder="unidades" style="width: 62px;"></label></br>
                    <label for="nome">Preço: <input type="text" id="preco" placeholder="R$ 0,00" style="width: 70px;"></label>
                </div>
            </div>
            <div class="botao-cadastro">
                <button onclick="voltarProduto(event)" data-click="clickVoltar">VOLTAR</button>
                <button onclick="cadastrarProduto(event)" data-click="clickCadastrar">CADASTRAR</button>
            </div>
            <div class="lista-produtos ocultar">
                <table>
                    <tr>
                        <th>CÓDIGO</th>
                        <th>DESCRIÇÃO</th>
                        <th>DATA</th>
                        <th>ESTOQUE</th>
                        <th>PREÇO</th>
                    </tr>
                    <tr>
                        <th class="iCodigo"></th>
                        <th class="iDescricao"></th>
                        <th class="iData"></th>
                        <th class="iEstoque"></th>
                        <th class="iPreco"></th>
                    </tr>
                </table>
            </div>
        </section>

        <section id="cadastro-cliente" class="itens-cadastro ocultar">
            <h4 style="margin: 15px 0;">DADOS DO CLIENTE</h4>
            <div class="caixa3">
                <div style="width: 20%;">
                    <label for="nome">Nome: </label></br>
                    <label for="endereço">Endereço: </label></br>
                </div>
                <div style="width: 80%;">
                    <input type="text" placeholder="Digite seu nome" style="width: 100%"></br>
                    <input type="text" placeholder="Rua, numero, bairro" style="width: 100%">
                </div>
            </div>
            <div style="width: 70%;">
                <label for="telefone">Telefone: <input type="text" placeholder="(xx) x xxxx - xxxx" style="width: 110px"></label></br>
                <label for="telefone">Data de nascimento: <input type="date"></label></br>
                <!-- <label for="telefone">Observação: <input type="text" style="width: 100%"></label> -->
            </div>
            <div class="botao-cadastro">
                <button onclick="voltarProduto(event)" data-click="clickVoltar">VOLTAR</button>
                <button onclick="cadastrarProduto(event)" data-click="clickCadastrar">CADASTRAR</button>
            </div>
        </section>

        <footer>
            <p>&copy; DEVELOPED BY LAÍS MACEDO</p>
        </footer>
    </nav>
</body>
<script src="script.js"></script>
</html>
